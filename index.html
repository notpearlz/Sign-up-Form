<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div>

            <img class="sidebar-bg" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="odin-bg">
                <img class="odin-logo"src="./images/odin-lined.png" alt="">
                <h1>odin</h1>
            </div>
            <p class="credit">Photo by Halie West on Upslash</p>
        </div>
        <div class="content">
            <div class="hook">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>  
                <br>
                <p>You know you want to.</p>  
            </div>

            <div>
                <form action="whateverwebsite.com" method="post">
                    <fieldset>
                        <h2 style="font-size: 30px; font-weight: 600;">Let's do this!</h2>
                        <br>

                        <div>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div>
                                <label for="last_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" id="phone_number" name="phone_number" pattern="^(\(\d{3}\)|\d{3})-?\d{3}-?\d{4}$" required>
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input class="password" type="password" id="password" name="password" required>
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input class="password" type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-btns">
                        <button class="submit-btn" type="submit" name="signup">Create Account</button>

                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>

            </div>
            
        </div>
     
    </main>
</body>
</html>
